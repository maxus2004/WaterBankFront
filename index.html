<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function setFrom(from){
                document.getElementById('from_box').style='display: none';
                document.getElementById('to_box').style='';
            }
            
            function setTo(to){
                document.getElementById('to_box').style='display: none';
                document.getElementById('count_box').style='';
            }
            
            function apply(){
                document.getElementById('count_box').style='display: none';
                document.getElementById('from_box').style='';
            }
        </script>
        <style>
            body{
                text-align: center;
            }
            button{
                width:80%;
                font-size: 2rem;
                height: 3.5em;
                margin: 2px;
            }
            table{
                width: 80vmin;
                height: 106vmin;
                margin: auto;
            }
            #count_box{
                width: 100%;
            }
            td{
                width:33%;
            }
                
            .numpad_btn{
                height:100%;
                width:100%;
            }
            p{
                font: 2rem sans-serif;
            }
#bgVideo {
position: fixed;
right: 0;
bottom: 0;
min-width: 100vw;
min-height:100vh;
max-height:100vmax;
max-width: 100vmax;
z-index: -100;    
background-size: cover;
}
        </style>
    </head>
    <body>
        <video id="bgVideo" controls preload="true" autoplay loop muted>
            <source src="/video/waterfridge.mp4" type="video/mp4" > 
        </video>
        
        <div id="from_box">
            <p>
                Откуда
            </p>
            <button onclick="setFrom('add')">
                Добавить
            </button>
            <br>
            <button onclick="setFrom('storage')">
                Со склада
            </button>
            <br>
            <button onclick="setFrom('fridge')">
                С холодилтника
            </button>
            <br>
            <button onclick="setFrom('aircon')">
                С кондиционера
            </button>
        </div>
        <div id="to_box" style="display: none">
            <p>
                Куда
            </p>
            <button onclick="setTo('remove')">
                Убавить
            </button>
            <br>
            <button onclick="setTo('storage')">
                В склад
            </button>
            <br>
            <button onclick="setTo('fridge')">
                В холодильник
            </button>
            <br>
            <button onclick="setTo('aircon')">
                В кондиционер
            </button>
        </div>
        <div id="count_box" style="display:none">
            <p>
                Сколько
            </p>
            <table>
                <tr>
                    <td>
                        <button class="numpad_btn">
                           1
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           2
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           3
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numpad_btn">
                           4
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           5
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           6
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numpad_btn">
                           7
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           8
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           9
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numpad_btn">
                           C
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn">
                           0
                        </button>
                    </td>
                    <td>
                        <button class="numpad_btn" onclick="apply()">
                           OK
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
