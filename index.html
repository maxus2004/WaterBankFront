<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.onload=function(){
            fetch('/api/getpublic')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('warm').innerText=data
                });
            }
        </script>
        <style>
            body{
                text-align: center;
                font-family: Sans-Serif;
            }
            
            #bgVideo {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100vw;
                min-height:100vh;
                max-height:100vmax;
                max-width: 100vmax;
                z-index: -100;    
                background-size: cover;
            }
            .infobox{
                color: white;
                font-size: 2rem;
                display:inline-block;
                margin-top:30vh;
                background: rgba(0,0,0,0.2);
            }
            .info{
                
            }
            #warm{
                color:rgb(255,0,0);
            }
            #cold{
                color:rgb(0,0,255);
            }
        </style>
    </head>
    <body>
        <video id="bgVideo" controls preload="true" autoplay loop muted>
            <source src="/video/waterfridge.mp4" type="video/mp4" > 
        </video>

        <div class="infobox">
            Бутылок в пивзаводе:
            <div class="info" id="warmtext">
                <span id="warm"></span> теплых
            </div>
            <div class="info" id="coldtext">
                <span id="cold"></span> холодных
            </div>
        </div>
    </body>
</html>
